{% block content %}

<!--Login-->
<div class="container py-5">
    <h2>Connectez-vous</h2>
    <form action="{% url 'login_request'%}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="control-label">Username </label> {{ login_form.username }}
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password  </label> {{login_form.password}}
        </div>
        <button class="style-button" type="submit">Se connecter</button>
    </form>
</div>
{% endblock %}
