{% block content %}

<div id="creation-account">
    <h2>Inscrivez - vous</H2>
    <form action="{% url 'register_request'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="control-label"> Username</label> {{ register_form.username }}
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email</label> {{ register_form.email }}
        </div>
        <div class="form-group">
            <label for="password1" class="control-label">Password1  </label> {{ register_form.password1 }}
        </div>
        <div class="form-group">
            <label for="password2" class="control-label">Password2  </label> {{register_form.password2}}
        </div>
        <button type="submit" class="style-button">S'inscrire</button>
    </form>
</div>
{% endblock %}
